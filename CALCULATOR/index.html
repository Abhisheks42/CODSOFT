<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="operation-display" id="operation-display"></div>
            <input type="text" class="display" id="display" placeholder="0" readonly>
        </div>
        
        <div class="buttons-container">
            <button class="clear-btn" id="clear">AC</button>
            <button class="operator-btn" id="divide">÷</button>
            <button class="operator-btn" id="multiply">×</button>
            <button class="operator-btn" id="subtract">−</button>
            
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="operator-btn" id="add">+</button>
            
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="equals-btn" id="equals" rowspan="2">=</button>
            
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            
            <button class="number-btn zero-btn" data-number="0">0</button>
            <button class="decimal-btn" id="decimal">.</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
